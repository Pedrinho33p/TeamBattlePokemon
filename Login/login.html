<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBP Login</title>
    <link rel="stylesheet" href="../Login/login.css">
</head>
<body>
    <h1 class="titulo">Team Battle Pokemon</h1>
    <hr>
    <div id="loader">
        <img src="../imgs/Pokemon.gif" alt="Carregando..." />
    </div>
    
    <div class="login">
        <h1>Login</h1>
        <form action="" method="post">
            <input type="text" id="username" name="username" placeholder="Username" required>
        </form>
        <form action="" method="post">
            <input type="text" name="email" id="email" placeholder="email" required>
        </form>
        <form action="" method="post">
            <input type="text" id="senha" name="senha" placeholder="senha" required>
        </form>
        <button type="submit">Entrar</button>
    </div>

    <script>
    window.addEventListener('load', function(){
        document.getElementById('loader').style.display = 'none';
    });

     document.querySelectorAll('button[data-href]').forEach(button => {
        button.addEventListener('click', function(){
        const href = this.getAttribute('data-href');
        document.getElementById('loader').style.display = 'flex';
        setTimeout(() => {
            window.location.href = href;
        }, 300); 
        });
    });
</script>
</body>
</html>
